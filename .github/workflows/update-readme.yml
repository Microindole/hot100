# 工作流名称
name: Generate README

# 触发条件：在推送到主分支（main/master）时触发
on:
  push:
    branches:
      - main
      - master

# 工作流执行的任务
jobs:
  build:
    # 使用最新的 Ubuntu 操作系统作为运行环境
    runs-on: ubuntu-latest

    steps:
      # 第一步：检出（Checkout）你的代码
      # 这一步会将你的仓库代码下载到 Action 的运行环境中
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：给予 generate_index.sh 脚本执行权限
      # 这是因为在 Git 中，文件的执行权限可能不会被默认保留
      - name: Set execute permission for script
        run: chmod +x ./generate_index.sh

      # 第三步：运行脚本来生成新的 README.md
      # 这里会执行您提供的脚本文件
      - name: Run script to generate README
        run: ./generate_index.sh

      # 第四步：提交并推送更改
      - name: Commit and push if README changed
        run: |
          # 配置 Git 用户信息
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 将 README.md 添加到暂存区
          git add README.md
          
          # 检查是否有文件变动。如果有，则创建提交并推送
          # "git diff-index --quiet HEAD" 会在没有变动时返回 0，有变动时返回 1
          if ! git diff-index --quiet HEAD; then
            git commit -m "docs: auto-generate README"
            git push
          else
            echo "No changes to commit."
          fi